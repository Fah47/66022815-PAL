<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <title>Product Information</title>
</head>
<body onload="loadData()">
    <table style="width: 100%" id="Table">
        <tr style="background-color: lightblue;">
            <th>Product Name</th>
            <th>Product Detail</th>
        </tr>
        <tbody id="tbody">
        </tbody>
    </table>

    <script>
      async function loadData (){
        const url = 'http://makeup-api.herokuapp.com/api/v1/products.json?brand=maybelline'; // Corrected URL
        const response = await fetch(url);
        const data = await response.json();
        let userInfo = document.getElementById("tbody");
   
        data.forEach(element => {
          const productName = element['name']; // Corrected property access
          const productDetail = element['description']; // Corrected property access
          let newRow =
          `
          <tr>
            <td>${productName}</td>
            <td>${productDetail}</td>
          </tr>
          `;
          userInfo.innerHTML += newRow;
        });
      }
 
      loadData();
    </script>        
</body>
</html>
